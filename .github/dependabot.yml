version: 2
updates:
  # Monitor Composer dependencies
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    # Special attention to laravel/boost updates
    reviewers:
      - "jcf"
    # Group minor and patch updates
    groups:
      laravel:
        patterns:
          - "laravel/*"
          - "illuminate/*"
      development-dependencies:
        dependency-type: "development"

  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"

